     <form>
        <div class="input-field">
          <input id="search" type="search" placeholder="Search by task" required #search
          (keyup)="onKeyUp(search.value)">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

<app-todo-card [todo]="item" *ngFor="let item of archiveList$ | async"></app-todo-card>
